<h2 style="font-size: 28px; font-weight: 600;">Throttle</h2>
<p style="font-size: 4px;"></p>

<p style="font-size: 16px;">
    Minecarts are underpowered. Throttle is a simple Forge mod with the sole purpose of balancing
    minecart speed in a vanilla-friendly way by increasing the speed cap from 8 m/s to 16 m/s.
</p>

<p style="font-size: 16px;">
    The top speed can also be customized to any value greater than zero in the config.
</p>
